trigger: none
pr: none

variables:
  - group: studadm-general-params
  - group: studadm-spoke1-prod
  - name: appName
    value: kursinfo-web-prod
  - name: parametersFileName
    value: kursinfo-web.prod.parameters.json
  - name: imageRepository
    value: kursinfo-web
  - name: isApi
    value: false

resources:
  repositories:
    - repository: cet-iac
      type: git
      name: Cloud Excellence Team/cet-iac
      ref: main

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build and push production

    jobs:
      - template: templates/deploy-docker-image-prod.yml@cet-iac
